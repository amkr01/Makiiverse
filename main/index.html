<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Miiverse MSMK - Menú Principal</title>
  <link rel="stylesheet" href="style.css">

  <!-- Cargar Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="menu-container">


    <button onclick="logout()">Cerrar Sesión</button>
  </div>

  <script>
    // 🔥 Configuración temporal de Firebase (MISMA que en index.html)
    const firebaseConfig = {
      apiKey: "FAKE_API_KEY",
      authDomain: "miiverse-fake.firebaseapp.com",
      projectId: "miiverse-fake",
      storageBucket: "miiverse-fake.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Función para cerrar sesión
    function logout() {
      auth.signOut()
        .then(() => {
          window.location.href = "index.html"; // Redirige al login
        })
        .catch((error) => {
          console.error("Error al cerrar sesión:", error);
        });
    }
  </script>
<script type="module" src="firebase.js"></script>
  
</body>
</html>
