<!-- CSS: reemplaza o añade estas reglas (son las que controlan tamaño visual) -->
<style>
.card, .card-standard, .card-user {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    width:170px;   /* reducido */
    height:150px;  /* reducido */
    background-color:#f0f0f0;
    border-radius:0;
    cursor:pointer;
    margin-bottom:0;
    box-shadow:0 10px 20px rgba(0,0,0,0.5);
}

/* iconos y texto ligeramente ajustados */
.card-icon {
    font-family: "MiiverseIcons";
    font-size:48px; /* antes 52/70 */
    margin-bottom:6px;
    color:#555;
}
.card-title {
    font-size:18px; /* antes 22/28 */
    font-weight:600;
    color:#555;
}

/* selected */
.card.selected .card-icon,
.card.selected .card-title,
.card-user.selected .card-title {
    color:#4aeb4f;
}
</style>

<!-- JS: igual que tenías -->
<script>
// JavaScript compatible Wii U (ES5)
var cards = document.querySelectorAll('.card, .card-user');

for (var i = 0; i < cards.length; i++) {
    cards[i].addEventListener('click', function() {
        for (var j = 0; j < cards.length; j++) {
            cards[j].className = cards[j].className.replace(' selected','');
        }
        this.className += ' selected';
    });
}
</script>

<style>



/* Contenedor */
.container {
    position: relative;
    width: 1500px; /* ancho suficiente para mover la tarjeta a la derecha */
    height: 200px;
}

/* Tarjeta azul ligeramente más grande y con bordes suavizados */
.card-filter {
    position: absolute;
    top: -935px;        /* ajustar vertical */
    left: 1230px;      /* muy a la derecha */
    width: 300px;      /* un poco más larga */
    height: 69px;      /* un poco más alta */
    background: #3badf5;    
    background: -webkit-linear-gradient(top, #3eb0f7, #4aa5ff); /* Safari antiguo */
    background: -moz-linear-gradient(top, #2388c7, #53a9ff);    /* Firefox antiguo */
    background: linear-gradient(to bottom, #2388c7, #5aadff);    /* estándar */
    border-radius: 8px;   /* bordes ligeramente redondeados */
    text-align: center;
    line-height: 60px;  
    color: #ffffff;
    font-weight: bold;
    font-family: Arial, sans-serif;
    cursor: pointer;
}

/* Triángulo apuntando hacia abajo */
.card-filter::after {
    content: "";
    position: absolute;
    right: 15px;
    top: 50%;
    margin-top: -6px; 
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-top: 8px solid #ffffff; 
}
</style>
</head>
