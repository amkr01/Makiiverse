<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Makiiverse</title>

<style type="text/css">
body {
  background-image: url('background.png');
  background-size: cover;
  background-color: #ffffff;
  font-family: 'Lilita One', Arial, sans-serif;
  text-align: center;
  color: #222222;
}

.section {
  display: none;
}

.section.active {
  display: block;
}

.miiverse-card {
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
  width: 550px;
  height: 330px;
  max-width: 65%;
  padding: 70px;
  margin: 90px auto;
  text-align: center;
 
}

.next, .back {
  width: 150px;
  cursor: pointer;
  margin-right: 500px;
}
</style>
</head>

<body>

<!-- Pantalla 1 -->
<div id="welcome-section" class="section active">
  <div class="miiverse-card">
    <h1>Welcome to Makiiverse!</h1>
    <img src="img/welcome1.png" alt="Welcome" class="word">
    <h2>Makiiverse will be a fun server!</h2>
    <img src="img/Next.png" alt="Next" class="next" onclick="showSection('info-section')">
  </div>
</div>

<!-- Pantalla 2 -->
<div id="info-section" class="section">
  <div class="miiverse-card">
    <h1>About Makiiverse</h1>
    <p>This is the next screen! You can add more content or connect to your API here.</p>
    <img src="img/back.png" alt="Back" class="back" onclick="showSection('welcome-section')">
  </div>
</div>

<script type="text/javascript">
// CÃ³digo compatible con Wii U
function showSection(id) {
  var sections = document.getElementsByClassName('section');
  for (var i = 0; i < sections.length; i++) {
    sections[i].className = 'section';
  }
  document.getElementById(id).className = 'section active';
}
</script>

</body>
</html>
