        <title>Welcome to miiverse</title>

 <style>
  body {
    background-image: url('background.png');
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column; /* Para que el botón quede debajo */
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    margin: 0;
  }

  .welcome-box {
    background-color: #ffffff;
    border: 2px solid #dcdcdc;
    border-radius: 30px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    width: 1000px;
    padding: 20px;
    text-align: center;
    animation: fadeIn 0.8s ease;
    padding: 170px 125px;
    margin-top: 50px;
    margin-left: 200px;
  }

  .welcome-box h1 {
    margin: 0 0 20px;
    font-size: 50px;
    color: #ff000d;
    margin-top: -130px;

  }

  .welcome-box p {
    margin: 10px 0;
    font-size: 25px;
    color: #555;
    line-height: 1.6;
    margin-top: -5px;
  }

  /* Botón estilo Miiverse (fuera del recuadro) */
  .miiverse-next-btn {
    background-color: #ffffff;
    color: #333333;
    border: 3px solid #d0d0d0;
    border-radius: 40px;
    padding: 40px 35px;
    font-size: 25px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 10px 10px 10px rgba(10, 0, 0, 0.15);
    display: inline-flex;
    align-items: center;
    gap: 15px;
    font-family: "Arial", sans-serif;
    transition: all 0.2s ease-in-out;
    margin-top: 25px; /* Espacio entre recuadro y botón */
    margin-left: 1740px;
    margin-top: -10px;
   width: 200px;
  }

  .miiverse-next-btn .icon {
    color: #f82020;
    font-size: 30px;
    margin-top: -15px;
  }

  .miiverse-next-btn:hover {
    background-color: #f7f7f7;
    transform: translateY(2px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    width: -40px;
  }

  .miiverse-next-btn:active {
    transform: translateY(3px);
    box-shadow: 0 0 0 rgba(0, 0, 0, 0.15);

  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
 </style>
 </head>
 <body>

  <!-- Recuadro principal -->
  <div class="welcome-box">
    <h1>Welcome To Makiiverse!</h1>
    <p>Miiverse is a gaming community that connects people</p>
    <p>from all over the world using Mii characters!</p>
    <img src="src/mkisleep.png">
  </div>

  <!-- Botón Next fuera del recuadro -->
  <button class="miiverse-next-btn">
    <span class="icon">➜</span> Next
  </button>
