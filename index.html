<style>
/* HEADER */
.miiverse-header {
    width: 100%;
    height: 110px;
    margin-top: -10px;
    background-image: 
        linear-gradient(to bottom, #6cff6c, #88ff8c),
        url('img/album-image-us.png');
    background-repeat: repeat-x;
    background-size: auto 120px;
    background-blend-mode: multiply;
    box-shadow: 20px 20px 20px rgba(0,0,0,0.30);
    left: 260px;

}

.card, .card-standard, .card-user {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 200px;
    height: 180px;
    background-color: #f0f0f0;
    border-radius: 0;
    cursor: pointer;
    margin-bottom: 10px; 
    box-shadow: 0 15px 30px rgba(0,0,0,0.6);
    /* QUITAR position:relative y left */
}
.card:hover, .card-user:hover {
    background-color: #e6e6e6; 
    box-shadow: 0 18px 35px rgba(0,0,0,0.65);
}

/* ICONOS DE TARJETA */
.card-icon {
    font-family: "MiiverseIcons";
    font-size: 70px; 
    color: #555555;
    margin-bottom: 6px;
    transition: color 0.2s ease;
}

/* TEXTO DE LA TARJETA */
.card-title {
    font-size: 28px;
    font-weight: 600;
    color: #555555; 
    text-align: center;
    transition: color 0.2s ease;
}

/* TARJETA SELECCIONADA */
.card.selected .card-icon,
.card.selected .card-title,
.card-user.selected .card-title {
    color: #4aeb4f; /* verde Miiverse */
}

/* TARJETA USER REDONDA */
.card-user {
    border-top-right-radius: 90px;  /* esquina súper redonda */
    text-align: center;
    line-height: 180px;
}
</style>



<script>
// JavaScript compatible Wii U (ES5)
var cards = document.querySelectorAll('.card, .card-user');

for (var i = 0; i < cards.length; i++) {
    cards[i].addEventListener('click', function() {
        for (var j = 0; j < cards.length; j++) {
            cards[j].className = cards[j].className.replace(' selected','');
        }
        this.className += ' selected';
    });
}
</script>
