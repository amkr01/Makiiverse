<style>
.card, .card-standard, .card-user {
    display:flex;
    flex-direction:column;

    border-radius:0;
    cursor:pointer;
    margin-bottom:0;
    box-shadow:0 10px 20px rgba(0,0,0,0.5);

}

.card-title-user {
    font-size: 20px;
    font-weight: 600;
    margin-top: 85px;
    color: #555555; 
    text-align: center;
    transition: color 0.2s ease;
    font-family: "MiiverseFont";
    

}


.card-icon {
    font-family: "MiiverseIcons";
    font-size:66px; /* antes 52/70 */
    margin-bottom:6px;
    color:#555;
}
.card-title {
    font-size: 5px;
    color:#555;
    font-family: "MiiverseFont";
}

/* selected */
.card.selected .card-icon,
.card.selected .card-title,
.selected .card-title-user {
    color:#4aeb4f;
}
</style>

<!-- JS: igual que tenías -->
<script>
// JavaScript compatible Wii U (ES5)
var cards = document.querySelectorAll('.card, .card-user');

for (var i = 0; i < cards.length; i++) {
    cards[i].addEventListener('click', function() {
        for (var j = 0; j < cards.length; j++) {
            cards[j].className = cards[j].className.replace(' selected','');
        }
        this.className += ' selected';
    });
}
</script>

    content: "";
    position: absolute;
    right: 15px;
    top: 50%;
    margin-top: -6px; 
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-top: 8px solid #ffffff; 
}
