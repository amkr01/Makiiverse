<!-- Header verde estilo Miiverse con dos colores -->
<div class="miiverse-header"></div>

<style>
.miiverse-header {
    width: 150%;
    height: 100px;
    margin-top: -10px;

    /* Imagen del borde original */
    background-image:
        linear-gradient(to bottom, #73f073, #4fd855), /* <-- Tus dos colores */
        url('img/album-image-us.png');

    background-repeat: repeat-x;
    background-size: auto 120px;

    background-blend-mode: multiply; /* Mezcla colores + imagen */

    box-shadow: 0px 2px 6px rgba(0,0,0,0.30);
    position: relative;
    z-index: 10;
}
</style>
