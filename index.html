<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Makiiverse</title>

<style>
body {
  background-image: url('background.png');
  background-size: cover;
  font-family: 'Lilita One', sans-serif;
  text-align: center;
  color: #222;
}

.section {
  display: none;
}

.section.active {
  display: block;
  animation: fade 0.3s ease;
}

@keyframes fade {
  from { opacity: 0; transform: scale(0.98); }
  to { opacity: 1; transform: scale(1); }
}

.miiverse-card {
  background: white;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  width: 950px;
  height: 550px;
  max-width: 95%;
  padding: 70px;
  margin: 90px auto;
  text-align: center;
  overflow: auto;
}

.next, .back {
  width: 150px;
  transition: 0.2s;
}

.next:hover, .back:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<!-- ðŸ”¹ SecciÃ³n 1 -->
<div id="welcome-section" class="section active">
  <div class="miiverse-card">
    <h1>Welcome to Makiiverse!</h1>
    <img src="img/welcome1.png" class="word">
    <h2>Makiiverse will be a fun server</h2>
    <img src="img/Next.png" class="next" alt="Next" onclick="showSection('info-section')">
  </div>
</div>

<!-- ðŸ”¹ SecciÃ³n 2 -->
<div id="info-section" class="section">
  <div class="miiverse-card">
    <h1>About Makiiverse</h1>
    <p>This is the next screen! You can write information or load posts from your API here.</p>

    <img src="img/back.png" class="back" alt="Back" onclick="showSection('welcome-section')">
  </div>
</div>

<script>
function showSection(id) {
  document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
